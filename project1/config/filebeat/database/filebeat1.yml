#---------------- Filebeat modules --------------

filebeat.config.modules:
  path: ${path.config}/modules.d/*.yml
  reload.enabled: false

filebeat.modules:

- module: mysql
  access:
    enabled: true
    var.paths: [/var/log/mariadb/access.log]
  error:
    enabled: true
    var.paths: [/var/log/mariadb/error.log]

- module: system
  syslog:
    enabled: true
    var.paths: ["/var/log/syslog*"]
  auth:
    enabled: true
    var.paths: ["/var/log/auth.log*"]

