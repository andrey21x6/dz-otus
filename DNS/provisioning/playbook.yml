---

- hosts: all
  become: yes

  tasks:

  # Установка пакетов
  - name: install packages
    yum:
      name:
      - bind
      - bind-utils
      - vim
      - nano
      - mc
      state: latest
      update_cache: true

  # Для запуска службы chronyd
  - name: start chronyd
    service:
      name: chronyd
      state: restarted
      enabled: true

  # Копируем файл и задаём владельца и права
  - name: copy transferkey to all servers and the client
    copy:
      src: named.zonetransfer.key
      dest: /etc/named.zonetransfer.key
      owner: root
      group: named
      mode: 0644

- hosts: ns01
  become: yes

  tasks:

  # Копируем файл и задаём владельца и права
  - name: copy named.conf
    copy:
      src: master-named.conf
      dest: /etc/named.conf
      owner: root
      group: named
      mode: 0640

  # Копируем файлы и задаём владельца и права
  - name: copy zones
    copy:
      src: "{{ item }}"
      dest: /etc/named/
      owner: root
      group: named
      mode: 0660
    with_items:
      - named.ddns.lab
      - named.dns.lab
      - named.dns.lab.client
      - named.dns.lab.rev
      - named.newdns.lab

  # Копируем файл и задаём владельца и права
  - name: copy resolv.conf to the servers
    template:
      src: servers-resolv.conf1.j2
      dest: /etc/resolv.conf
      owner: root
      group: root
      mode: 0644
  
  # Измененяем права на каталог
  - name: set /etc/named permissions
    file:
      path: /etc/named
      owner: root
      group: named
      mode: 0670

  # Перезапускаем службу DNS named
  - name: ensure named is running and enabled
    service:
      name: named
      state: restarted
      enabled: yes

- hosts: ns02
  become: yes

  tasks:

  # Копируем файл и задаём владельца и права
  - name: copy named.conf
    copy:
      src: slave-named.conf
      dest: /etc/named.conf
      owner: root
      group: named
      mode: 0640

  # Копируем файл и задаём владельца и права
  - name: copy resolv.conf to the servers
    template:
      src: servers-resolv.conf2.j2
      dest: /etc/resolv.conf
      owner: root
      group: root
      mode: 0644

  # Измененяем права на каталог
  - name: set /etc/named permissions
    file:
      path: /etc/named
      owner: root
      group: named
      mode: 0670

  # Перезапускаем службу DNS named
  - name: ensure named is running and enabled
    service:
      name: named
      state: restarted
      enabled: yes
    
- hosts: client1, client2
  become: yes
  
  tasks:

  - name: copy resolv.conf to the client
    copy:
      src: client-resolv.conf
      dest: /etc/resolv.conf
      owner: root
      group: root
      mode: 0644

  - name: copy rndc conf file
    copy:
      src: rndc.conf
      dest: /home/vagrant/rndc.conf
      owner: vagrant
      group: vagrant
      mode: 0644

  - name: copy motd to the client
    copy:
      src: client-motd
      dest: /etc/motd
      owner: root
      group: root
      mode: 0644

...